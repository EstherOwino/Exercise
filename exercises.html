<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
</head>
<body>
    <button>9a</button>
    <button class="js-button2">9b</button>
    <button onclick="document.querySelector('.js-choice').innerHTML='You chose:heads';">heads</button>
    <button onclick="document.querySelector('.js-choice').innerHTML='You chose:tails';">tails</button>
    <p class="js-choice"></p>
    <input class="js-input" type="text" placeholder="Name" onkeydown="pressingKeydown(event);">
    <button onclick="naming();">Submit</button>
    <p class="js-p"></p>
    <script>
        console.log(document.querySelector('button'));
        document.querySelector('.js-button2').innerHTML='9b done!';

        function naming(){
            let name = document.querySelector('.js-input');
            document.querySelector('.js-p').innerHTML=
            `Your name is: ${name.value}`;
        }

        function pressingKeydown(event){
            if(event.key==='Enter'){
                naming();
            }
        }

    </script>  
</body>
</html>
